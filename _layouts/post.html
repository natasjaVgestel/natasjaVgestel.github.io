---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
    {{ content }}
</div>

<div style="font-size: 14px; display: grid; grid-template-columns: auto auto; width: auto; overflow: hidden;">
  <div>
    {% if page.previous.url %}
      <a style="text-align:left;" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
  </div>

  <div>
    {% if page.next.url %}
      <a style="text-align:right;" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
  </div>
</div>
