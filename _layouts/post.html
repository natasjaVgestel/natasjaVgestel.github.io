---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
    {{ content }}
</div>

<div style="font-size: 14px; display: block; width: auto; overflow: hidden;">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a style="text-align: right;" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
